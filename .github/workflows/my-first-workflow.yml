name: PR Validation
on: 
  pull_request:
    branches: [ main ]
jobs:
  Compile-All:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

#       We use Corretto Java 11 for Lambda: https://docs.aws.amazon.com/lambda/latest/dg/lambda-runtimes.html
#       Currently amazon-corretto Java is not supported for GitHub actions on Ubuntu-latest. By default we're using Adopt JDK11
#         https://github.com/actions/virtual-environments/blob/main/images/linux/Ubuntu2004-README.md
#       We may want to either switch to using an AL2 container (to give us corretto) or contribute a new JDK to the GitHub runners
#         There is an open issue (as of 2021/06/30) requesting Corretto support: https://github.com/actions/setup-java/issues/68
#       - name: Set up JDK 11
#         uses: actions/setup-java@v2
#         with:
#           java-version: '11'
#           distribution: 'adopt'

      # Compile Installer
      - run: cd ${{ github.workspace }}/installer && mvn clean compile
      
      # Compile Layers
      - run: cd ${{ github.workspace }}/layers/apigw-helper && mvn clean compile
      - run: cd ${{ github.workspace }}/layers/utils && mvn clean compile
      
      # Compile Functions
      - run: cd ${{ github.workspace }}/functions/alb-update && mvn clean compile
      - run: cd ${{ github.workspace }}/functions/ecs-deploy && mvn clean compile
      - run: cd ${{ github.workspace }}/functions/ecs-service-update && mvn clean compile
      - run: cd ${{ github.workspace }}/functions/onboarding-notification && mvn clean compile
      - run: cd ${{ github.workspace }}/functions/system-rest-api-client && mvn clean compile
      
      # Compile Resources
      - run: cd ${{ github.workspace }}/resources/custom-resources/cidr-dynamodb && mvn clean compile
      - run: cd ${{ github.workspace }}/resources/custom-resources/clear-s3-bucket && mvn clean compile
      - run: cd ${{ github.workspace }}/resources/custom-resources/fsx-dns-name && mvn clean compile
      - run: cd ${{ github.workspace }}/resources/custom-resources/rds-bootstrap && mvn clean compile
      - run: cd ${{ github.workspace }}/resources/custom-resources/rds-options && mvn clean compile
      - run: cd ${{ github.workspace }}/resources/custom-resources/redshift-table && mvn clean compile
      
      # Compile Services
      - run: cd ${{ github.workspace }}/services/metric-service && mvn clean compile
      - run: cd ${{ github.workspace }}/services/onboarding-service && mvn clean compile
      - run: cd ${{ github.workspace }}/services/quotas-service && mvn clean compile
      - run: cd ${{ github.workspace }}/services/settings-service && mvn clean compile
      - run: cd ${{ github.workspace }}/services/tenant-service && mvn clean compile
      - run: cd ${{ github.workspace }}/services/user-service && mvn clean compile
